jenkins:
  securityRealm:      
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: ${JENKINS_ADMIN_ID}
        name: ${JENKINS_ADMIN_ID}
        password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/stable/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
  nodeMonitors:
    - clock: {}
    - responseTime: {}

security:
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  scriptApproval:
    approvedScriptHashes:
    - "SHA512:f353781831dfd3ef207211defb55ebc52af3391a9ac648b5d519c961cbe46a595491a3c27c11a536066acc9d27311ac16991048ce6d09caa3abdbbfbcc1f5914"
    forceSandbox: false

globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"

appearance:
  themeManager:
    disableUserThemes: true
    theme: "dark"

tool:
  git:
    installations:
    - home: "git"
      name: "git"
  go:
    installations:
      - name: "go-1.24.6"
        home: "/usr/local/go"